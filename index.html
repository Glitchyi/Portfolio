<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
  <title>Glitchy</title>
</head>

<body id="back" class="wrapper">
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#back",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x5f7c1,
      midtoneColor: 0x114164,
      lowlightColor: 0x475acd,
      baseColor: 0x9d93,
      blurFactor: 0.90,
      speed: 2.50,
      zoom: 0.70
    })
  </script>
</body>

</html>

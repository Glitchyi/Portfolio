    VANTA.FOG({
      el: "#back",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x5f7c1,
      midtoneColor: 0x114164,
      lowlightColor: 0x475acd,
      baseColor: 0x9d93,
      blurFactor: 0.90,
      speed: 2.50,
      zoom: 0.70
    })

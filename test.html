<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vertical oriented text</title>
    <style>
        h2 {
            margin-left: 10%;
            width: 50%;
            text-align: center;
        }

        .vertical-text {
            margin-left: 100px;
            width: 0px;
            word-break: break-all;
            white-space: pre-wrap;
            color: rgb(121, 202, 0);
        }
    </style>
</head>

<body>
    <h2>Using css word-break property as fallback to text-orientation. word-break is supported by all browsers including
        Edge and IE</h2>
    <p class="vertical-text">word-break css property</p>
</body>

</html>
